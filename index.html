<body>
    <section class="content">
        <h1>Games Currently On Sale:</h1>

        <div class="container">
            <div class="select-box">
                <div class="options-container">
                    <div class="option" id="all-opt">
                        <input type="radio" class="radio" id="all" name="category">
                        <label for="all">Show All</label>
                    </div>
                    <div class="option" id="aaa-opt">
                        <input type="radio" class="radio" id="aaa" name="category">
                        <label for="aaa">AAA+ Games</label>
                    </div>
                    <div class="option" id="underfive-opt">
                        <input type="radio" class="radio" id="underfive" name="category">
                        <label for="underfive">Games under 5$</label>
                    </div>
                    <div class="option" id="steam-opt">
                        <input type="radio" class="radio" id="steam" name="category">
                        <label for="steam">Steam Games</label>
                    </div>
                    <div class="option" id="epic-opt">
                        <input type="radio" class="radio" id="epic" name="category">
                        <label for="epic">Epic Games</label>
                    </div>
                    <div class="option" id="origin-opt">
                        <input type="radio" class="radio" id="origin" name="category">
                        <label for="origin">Origin Games</label>
                    </div>
                    <div class="option" id="gog-opt">
                        <input type="radio" class="radio" id="gog" name="category">
                        <label for="gog">GOG Games</label>
                    </div>
                    <div class="option" id="uplay-opt">
                        <input type="radio" class="radio" id="uplay" name="category">
                        <label for="uplay">Uplay Games</label>
                    </div>
                    <div class="option" id="fanatical-opt">
                        <input type="radio" class="radio" id="razer" name="category">
                        <label for="razer">Fanatical</label>
                    </div>
                </div>
    
                <div class="selected">Select A Category</div>
            </div>
            <div class="select-box-page">
                <div class="options-container-page">
                    <div class="option-page" id="twenty-opt">
                        <input type="radio" class="radio" id="twenty" name="category">
                        <label for="twenty">20</label>
                    </div>
                    <div class="option-page" id="fourty-opt">
                        <input type="radio" class="radio" id="fourty" name="category">
                        <label for="fourty">40</label>
                    </div>
                    <div class="option-page" id="sixty-opt">
                        <input type="radio" class="radio" id="sixty" name="category">
                        <label for="sixty">60</label>
                    </div>
                </div>
                <div class="selected-page">20</div>
            </div>
        </div>
